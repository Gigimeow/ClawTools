<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clawtools: Calculator</title>
  <style>
    :root {
      --bg-color: #121212;
      --btn-color: #1e1e1e;
      --btn-text: #fff;
      --accent: #00bcd4;
      --display-bg: #2c2c2c;
      --display-text: #fff;
    }
    .light {
      --bg-color: #f0f0f0;
      --btn-color: #fff;
      --btn-text: #000;
      --accent: #1976d2;
      --display-bg: #fff;
      --display-text: #000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--btn-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 1.5rem;
    }

    #calculator {
      background: var(--display-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 320px;
      transition: all 0.3s;
    }

    #display {
      width: 100%;
      height: 50px;
      background: var(--display-bg);
      color: var(--display-text);
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border: none;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      background: var(--btn-color);
      color: var(--btn-text);
      border: none;
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--accent);
      color: #fff;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #settings {
      background: var(--btn-color);
      color: var(--btn-text);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #history {
      margin-top: 10px;
      font-size: 0.9rem;
      max-height: 100px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid var(--accent);
      border-radius: 10px;
    }

    #themeToggle {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
  <script>
    // Disable right-click
    window.addEventListener('contextmenu', e => e.preventDefault());

    // Disable dev tools shortcuts
    window.addEventListener('keydown', function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        return false;
      }
    });
  </script>
</head>
<body>
  <h1>üßÆ Best HTML Calculator</h1>
  <div id="calculator">
    <div class="top-bar">
      <div id="settings">‚öôÔ∏è Settings</div>
      <div id="themeToggle">üåô Theme</div>
    </div>
    <input type="text" id="display" readonly />

    <div class="btn-grid">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">√∑</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">√ó</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">‚àí</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()">C</button>
      <button onclick="del()">DEL</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
    </div>

    <div id="history">
      <strong>History:</strong><br/>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const historyList = document.getElementById('historyList');
    const themeToggle = document.getElementById('themeToggle');
    const settingsBtn = document.getElementById('settings');

    let theme = "dark";

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function del() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        const result = eval(display.value);
        historyList.innerHTML += `${display.value} = <strong>${result}</strong><br/>`;
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }

    themeToggle.onclick = () => {
      document.body.classList.toggle('light');
      theme = theme === "dark" ? "light" : "dark";
      themeToggle.textContent = theme === "dark" ? "üåô Theme" : "‚òÄÔ∏è Theme";
    };

    settingsBtn.onclick = () => {
      alert("Settings panel (future expansion):\n- Sound: Off\n- Precision: 2 decimals\n- Theme: " + theme.toUpperCase());
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClawOS</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #startup-screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s forwards 2s;
    }

    @keyframes fadeOut {
      to { opacity: 0; pointer-events: none; }
    }

    #loader {
      border: 8px solid #333;
      border-top: 8px solid lime;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #desktop {
      width: 100%; height: 100%;
      position: relative;
      background: url('https://wallpapercave.com/wp/wp2757874.gif') center center / cover no-repeat;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      height: 40px;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    #start-button {
      background: #444;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    #taskbar-time {
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #start-menu {
      position: absolute;
      bottom: 40px;
      left: 10px;
      background: #222;
      display: none;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      z-index: 10;
    }

    #start-menu button {
      background: #444;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
    }

    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: white;
      color: black;
      border: 2px solid #444;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: auto;
      z-index: 5;
    }

    .titlebar {
      background: #222;
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
    }

    .close-btn {
      background: red;
      border: none;
      color: white;
      width: 20px; height: 20px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 10px;
    }

    .desktop-icon {
      width: 60px;
      text-align: center;
      color: white;
      position: absolute;
      cursor: move;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }
  </style>
</head>
<body>

<div id="startup-screen">
  <h1>üêæ ClawOS Loading...</h1>
  <div id="loader"></div>
</div>

<div id="desktop">
  <div id="taskbar">
    <div id="start-button" onclick="toggleStartMenu()">‚¶ø Start</div>
    <div id="taskbar-time"></div>
  </div>

  <div id="start-menu">
    <button onclick="openApp('Notes')">üìù Notes</button>
    <button onclick="openApp('Browser')">üåê Browser</button>
    <button onclick="openApp('File Explorer')">üìÅ File Explorer</button>
    <button onclick="openApp('Recycle Bin')">üóëÔ∏è Recycle Bin</button>
    <button onclick="openApp('Settings')">‚öôÔ∏è Settings</button>
    <button onclick="location.reload()">üîÅ Restart</button>
  </div>

  <div class="desktop-icon" style="top: 50px; left: 50px;" onmousedown="startDrag(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828919.png" onclick="openApp('Settings')">
    <div>Settings</div>
  </div>
  <div class="desktop-icon" style="top: 50px; left: 130px;" onmousedown="startDrag(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" onclick="openApp('Recycle Bin')">
    <div>Recycle Bin</div>
  </div>
  <div class="desktop-icon" style="top: 50px; left: 210px;" onmousedown="startDrag(event)">
    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" onclick="openApp('File Explorer')">
    <div>File Explorer</div>
  </div>
</div>

<script>
setTimeout(() => document.getElementById("startup-screen").style.display = "none", 3000);

function toggleStartMenu() {
  const menu = document.getElementById('start-menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

function updateTime() {
  document.getElementById('taskbar-time').textContent = new Date().toLocaleTimeString();
}
setInterval(updateTime, 1000);
updateTime();

let zIndexCounter = 10;

function openApp(name) {
  const win = document.createElement('div');
  win.className = 'window';
  win.style.left = '100px';
  win.style.top = '100px';
  win.style.zIndex = zIndexCounter++;

  const titlebar = document.createElement('div');
  titlebar.className = 'titlebar';
  titlebar.innerHTML = `<span>${name}</span>`;
  const closeBtn = document.createElement('button');
  closeBtn.className = 'close-btn';
  closeBtn.textContent = '√ó';
  closeBtn.onclick = () => win.remove();
  titlebar.appendChild(closeBtn);

  const content = document.createElement('div');
  content.className = 'content';

  if (name === 'Notes') {
    content.innerHTML = '<textarea style="width:100%;height:100%;">Start typing...</textarea>';
  } else if (name === 'Browser') {
    content.innerHTML = `<input type="text" placeholder="https://example.com" 
      style="width:100%;" 
      onkeydown="if(event.key==='Enter'){this.nextElementSibling.src=this.value}">
      <iframe style="width:100%;height:100%;" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>`;
  } else if (name === 'File Explorer') {
    content.innerHTML = 'This is a mock File Explorer.';
  } else if (name === 'Recycle Bin') {
    content.innerHTML = 'The bin is empty!';
  } else if (name === 'Settings') {
    content.innerHTML = `
      <p><b>Upload background:</b></p>
      <input type="file" accept="image/*" onchange="setBackgroundImage(event)">
    `;
  } else {
    content.innerHTML = `This is ${name}`;
  }

  win.appendChild(titlebar);
  win.appendChild(content);
  document.getElementById('desktop').appendChild(win);

  // Drag window
  titlebar.onmousedown = function(e) {
    let offsetX = e.clientX - win.offsetLeft;
    let offsetY = e.clientY - win.offsetTop;
    function dragMove(ev) {
      win.style.left = (ev.clientX - offsetX) + 'px';
      win.style.top = (ev.clientY - offsetY) + 'px';
    }
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', dragMove);
    }, { once: true });
  };
}

function startDrag(e) {
  const icon = e.currentTarget;
  const offsetX = e.clientX - icon.offsetLeft;
  const offsetY = e.clientY - icon.offsetTop;

  function dragMove(ev) {
    icon.style.left = (ev.clientX - offsetX) + 'px';
    icon.style.top = (ev.clientY - offsetY) + 'px';
  }

  document.addEventListener('mousemove', dragMove);
  document.addEventListener('mouseup', () => {
    document.removeEventListener('mousemove', dragMove);
  }, { once: true });
}

function setBackgroundImage(event) {
  const file = event.target.files[0];
  if (file) {
    const url = URL.createObjectURL(file);
    document.getElementById("desktop").style.background = `url('${url}') center center / cover no-repeat`;
  }
}
</script>

</body>
</html>

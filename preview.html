<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touchscreen Ping Pong</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      background: #000;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const paddleWidth = 20;
  const paddleHeight = 100;

  const player1 = { x: 20, y: canvas.height / 2 - paddleHeight / 2 };
  const player2 = { x: canvas.width - 40, y: canvas.height / 2 - paddleHeight / 2 };
  const ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 10,
    dx: 5,
    dy: 5,
  };

  function drawPaddle(p) {
    ctx.fillStyle = "white";
    ctx.fillRect(p.x, p.y, paddleWidth, paddleHeight);
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
  }

  function moveBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Top/bottom collision
    if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
      ball.dy *= -1;
    }

    // Paddle collisions
    if (
      ball.x - ball.radius < player1.x + paddleWidth &&
      ball.y > player1.y &&
      ball.y < player1.y + paddleHeight
    ) {
      ball.dx *= -1;
      ball.x = player1.x + paddleWidth + ball.radius;
    }

    if (
      ball.x + ball.radius > player2.x &&
      ball.y > player2.y &&
      ball.y < player2.y + paddleHeight
    ) {
      ball.dx *= -1;
      ball.x = player2.x - ball.radius;
    }

    // Left/right out of bounds: reset ball
    if (ball.x < 0 || ball.x > canvas.width) {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPaddle(player1);
    drawPaddle(player2);
    drawBall();
    moveBall();
    requestAnimationFrame(draw);
  }

  draw();

  // Touch handling
  canvas.addEventListener("touchmove", (e) => {
    for (let touch of e.touches) {
      const x = touch.clientX;
      const y = touch.clientY;

      if (x < canvas.width / 2) {
        // Player 1 side
        player1.y = y - paddleHeight / 2;
      } else {
        // Player 2 side
        player2.y = y - paddleHeight / 2;
      }
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClawTools Quiz Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px cyan;
    }

    #quizMenu, #historySubmenu {
      display: none;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      animation: fadeIn 1s ease forwards;
    }

    .active {
      display: flex !important;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
      max-width: 90%;
    }

    button, .button-link {
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00eaff, #007bff);
      color: white;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00f0ff;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .button-link:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00faff, #009dff);
      box-shadow: 0 0 20px #00f0ff;
    }

    #backButton {
      margin-top: 20px;
      background: linear-gradient(135deg, #555, #222);
      box-shadow: 0 0 10px #444;
    }

    #backButton:hover {
      background: linear-gradient(135deg, #777, #333);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Main Quiz Menu -->
  <div id="quizMenu" class="glass-panel active">
    <h1>üéì Quiz Menu</h1>
    <button onclick="showMenu('historySubmenu')">üìú History</button>
    <a class="button-link" href="https://gigimeow.github.io/ClawTools/Geography">üåç Geography</a>
    <a class="button-link" href="https://gigimeow.github.io/ClawTools/Science">üß™ Science</a>
    <a class="button-link" href="https://gigimeow.github.io/ClawTools/Maths">‚ûï Maths</a>
    <a class="button-link" href="https://gigimeow.github.io/ClawTools/TPR">üôè TPR</a>
    <a class="button-link" href="https://gigimeow.github.io/ClawTools/TPR">üôè TPR</a>
  </div>

  <script>
    function showMenu(menuId) {
      document.getElementById("quizMenu").classList.remove("active");
      document.getElementById("historySubmenu").classList.remove("active");
      document.getElementById(menuId).classList.add("active");
    }

    function goBackToMainQuiz() {
      document.getElementById("quizMenu").classList.add("active");
      document.getElementById("historySubmenu").classList.remove("active");
    }
  </script>
</body>
</html>

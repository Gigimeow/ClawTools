<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClawPaint</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      overflow: hidden;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(30, 30, 30, 0.95);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: fadeIn 1s ease-out;
    }

    button, select, input[type=color], input[type=range] {
      border: none;
      border-radius: 10px;
      padding: 8px;
      font-size: 1rem;
      background-color: #222;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, select:hover {
      background-color: #444;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Brush:</label>
    <select id="brushType">
      <option value="circle">Circle</option>
      <option value="square">Square</option>
      <option value="spray">Spray</option>
      <option value="line">Line</option>
      <option value="zigzag">Zigzag</option>
      <option value="star">Star</option>
      <option value="splatter">Splatter</option>
    </select>

    <label>Color:</label>
    <input type="color" id="colorPicker" value="#ffffff" />

    <label>Brush Size:</label>
    <input type="range" id="brushSize" min="1" max="50" value="10" />

    <button onclick="clearCanvas()">Clear</button>
    <button onclick="saveImage()">Save as Image</button>
  </div>

  <canvas id="paintCanvas"></canvas>

  <script>
    const canvas = document.getElementById('paintCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let painting = false;
    let lastX = 0;
    let lastY = 0;

    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const brushType = document.getElementById('brushType');

    function startPainting(e) {
      painting = true;
      draw(e);
    }

    function endPainting() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const x = e.clientX;
      const y = e.clientY;
      const size = parseInt(brushSize.value);
      const color = colorPicker.value;
      const type = brushType.value;

      ctx.fillStyle = ctx.strokeStyle = color;
      ctx.lineWidth = size;

      switch (type) {
        case 'circle':
          ctx.beginPath();
          ctx.arc(x, y, size / 2, 0, Math.PI * 2);
          ctx.fill();
          break;
        case 'square':
          ctx.fillRect(x - size / 2, y - size / 2, size, size);
          break;
        case 'spray':
          for (let i = 0; i < 20; i++) {
            const offsetX = Math.random() * size - size / 2;
            const offsetY = Math.random() * size - size / 2;
            ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
          }
          break;
        case 'line':
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          ctx.lineTo(x, y);
          ctx.stroke();
          break;
        case 'zigzag':
          ctx.beginPath();
          for (let i = 0; i < size; i += 5) {
            ctx.lineTo(x + (i % 10 === 0 ? -5 : 5), y + i);
          }
          ctx.stroke();
          break;
        case 'star':
          for (let i = 0; i < 5; i++) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + Math.cos(i * 2 * Math.PI / 5) * size, y + Math.sin(i * 2 * Math.PI / 5) * size);
            ctx.stroke();
          }
          break;
        case 'splatter':
          for (let i = 0; i < 10; i++) {
            let angle = Math.random() * 2 * Math.PI;
            let radius = Math.random() * size;
            let sx = x + radius * Math.cos(angle);
            let sy = y + radius * Math.sin(angle);
            ctx.beginPath();
            ctx.arc(sx, sy, 1 + Math.random() * 2, 0, 2 * Math.PI);
            ctx.fill();
          }
          break;
      }

      lastX = x;
      lastY = y;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveImage() {
      const image = canvas.toDataURL("image/png");
      const link = document.createElement('a');
      link.href = image;
      link.download = 'clawpaint_drawing.png';
      link.click();
    }

    canvas.addEventListener('mousedown', startPainting);
    canvas.addEventListener('mouseup', endPainting);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseleave', endPainting);

    window.addEventListener('resize', () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.putImageData(imageData, 0, 0);
    });
  </script>
   <script>
    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>

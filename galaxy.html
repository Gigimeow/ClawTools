<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåÄ Portal Catcher: Cosmic Clicker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #coins {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .portal {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #44f1ff, #0ff, #003);
      box-shadow: 0 0 30px 10px #00f2ff80, inset 0 0 15px #00f2ff;
      animation: pulse 1s infinite ease-in-out;
      cursor: pointer;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 30px 10px #00f2ff80, inset 0 0 15px #00f2ff;
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 50px 15px #00f2ffcc, inset 0 0 25px #00f2ff;
      }
    }

    #gameover, #pauseMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2em;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      display: none;
      z-index: 3;
    }

    #gameover button,
    #pauseMenu button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00f2ff;
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
    }

    #shop {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
    }

    .shop-item {
      margin-bottom: 10px;
      cursor: pointer;
      background: #222;
      padding: 10px;
      border-radius: 5px;
    }

    .shop-item:hover {
      background: #333;
    }

    #levelDisplay {
      position: absolute;
      top: 50px;
      left: 10px;
      font-size: 20px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #hint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="scoreboard">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  <div id="coins">Coins: <span id="coinCount">0</span></div>
  <div id="levelDisplay">Level: <span id="level">1</span></div>
  <div id="hint">Press ESC to access the shop and pause the game</div>

  <div id="pauseMenu">
    <div>‚è∏Ô∏è Game Paused</div>
    <button onclick="resumeGame()">‚ñ∂Ô∏è Resume</button>
    <div id="shop">
      <h3>üõôÔ∏è Shop</h3>
      <div class="shop-item" onclick="buyUpgrade('slower')">üß™ Slower Portals (Cost: 20)</div>
      <div class="shop-item" onclick="buyUpgrade('extraLife')">‚ù§Ô∏è Extra Life (Cost: 50)</div>
    </div>
  </div>

  <div id="gameover">
    <div>üí• Game Over üí•<br>Your Score: <span id="final-score"></span></div>
    <button onclick="startGame()">Play Again</button>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function animateStars() {
      stars.forEach(star => {
        star.y += 0.3;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }

    createStars(150);
    animateStars();

    let score = 0;
    let coins = 0;
    let lives = 3;
    let difficulty = 1500;
    let portalTimeout;
    let isPaused = false;
    let level = 1;
    let upgrades = {
      slower: 0
    };

    let activePortal = null;

    function spawnPortal() {
      if (isPaused) return;
      if (activePortal) activePortal.remove();

      const portal = document.createElement('div');
      portal.className = 'portal';
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      portal.style.left = Math.random() * maxX + 'px';
      portal.style.top = Math.random() * maxY + 'px';

      portal.onclick = () => {
        if (isPaused) return;
        score++;
        coins++;
        document.getElementById('score').textContent = score;
        document.getElementById('coinCount').textContent = coins;
        portal.remove();
        clearTimeout(portalTimeout);
        increaseDifficulty();
        spawnPortal();
      };

      document.body.appendChild(portal);
      activePortal = portal;

      let actualDifficulty = difficulty + (upgrades.slower * 300);
      portalTimeout = setTimeout(() => {
        if (portal.parentElement && !isPaused) {
          portal.remove();
          lives--;
          document.getElementById('lives').textContent = lives;
          if (lives <= 0) {
            endGame();
          } else {
            spawnPortal();
          }
        }
      }, actualDifficulty);
    }

    function startGame() {
      score = 0;
      coins = 0;
      lives = 3;
      level = 1;
      difficulty = 1500;
      document.getElementById('score').textContent = score;
      document.getElementById('coinCount').textContent = coins;
      document.getElementById('lives').textContent = lives;
      document.getElementById('level').textContent = level;
      document.getElementById('final-score').textContent = '';
      document.getElementById('gameover').style.display = 'none';
      document.getElementById('pauseMenu').style.display = 'none';
      if (activePortal) activePortal.remove();
      isPaused = false;
      spawnPortal();
    }

    function endGame() {
      clearTimeout(portalTimeout);
      if (activePortal) activePortal.remove();
      document.getElementById('final-score').textContent = score;
      document.getElementById('gameover').style.display = 'block';
    }

    function increaseDifficulty() {
      if (difficulty > 600) difficulty -= 50;
      if (score % 10 === 0 && score > 0) {
        level++;
        document.getElementById('level').textContent = level;
      }
    }

    function buyUpgrade(type) {
      if (type === 'slower' && coins >= 20) {
        upgrades.slower++;
        coins -= 20;
      } else if (type === 'extraLife' && coins >= 50) {
        lives++;
        coins -= 50;
        document.getElementById('lives').textContent = lives;
      }
      document.getElementById('coinCount').textContent = coins;
    }

    function togglePause() {
      isPaused = !isPaused;
      const menu = document.getElementById('pauseMenu');
      if (isPaused) {
        clearTimeout(portalTimeout);
        if (activePortal) activePortal.style.pointerEvents = 'none';
        menu.style.display = 'block';
      } else {
        if (activePortal) activePortal.style.pointerEvents = 'auto';
        menu.style.display = 'none';
        spawnPortal();
      }
    }

    function resumeGame() {
      togglePause();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        togglePause();
      }
    });

    startGame();
  </script>
</body>
</html>
